<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Конфіденційні дані | Lab 3</title>

    <script src="https://www.google.com/recaptcha/api.js?render=6LcOoHcsAAAAAJDnl45cmHcbQqG_x1wuB9dfMwfG"></script>

    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; padding: 50px; }
        #captcha_status { padding: 20px; border: 1px dashed #666; background: #fff; display: inline-block; }
        #secret_content { display: none; margin-top: 30px; }
        .badge { color: red; font-weight: bold; }
        img { max-width: 500px; width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div id="captcha_status">
        <h2>Перевірка безпеки...</h2>
        <p>Ми використовуємо <b>reCAPTCHA v3</b> для захисту від автоматизованого доступу.</p>
        <p>Зачекайте, виконується аналіз поведінки...</p>
    </div>

    <div id="secret_content">
        <header>
            <h1><span class="badge">CONFIDENTIAL:</span> Secret doggie</h1>
        </header>
        <p>Доступ дозволено через валідний токен reCAPTCHA.</p>

        <img src="secret_doggie.jpg" alt="Secret Doggie">

        <br><br>
        <a href="index.html">Повернутися на головну</a>
    </div>

    <script>
        var content = document.getElementById('secret_content');
        var statusBox = document.getElementById('captcha_status');
        grecaptcha.ready(function() {
            // Новий Site Key у функції execute
            grecaptcha.execute('6LcOoHcsAAAAAJDnl45cmHcbQqG_x1wuB9dfMwfG', {action: 'load_secret'}).then(function(token) {
                if (token) {
                    console.log("Token generated successfully");
                    setTimeout(function() {
                        statusBox.style.display = 'none';
                        content.style.display = 'block';
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
